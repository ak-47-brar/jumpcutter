name: Build and Release Extension

on:
  # Trigger on version tags
  push:
    tags:
      - 'v*'
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: false
        default: 'manual-build'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build Chrome/Chromium version
        run: yarn build-and-package:chromium

      - name: Build Firefox version
        run: yarn build-and-package:gecko

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          name: Release ${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: false
          body: |
            ## Jump Cutter Extension - ${{ steps.version.outputs.VERSION }}
            
            ### Changes
            - Display video time skipped and ETA to complete
            - Simplified UI showing current session metrics
            - Improved time display formatting
            
            ### Installation
            
            **Chrome/Edge/Brave:**
            1. Download `dist-chromium.zip`
            2. Extract the zip file
            3. Go to `chrome://extensions/` (or `edge://extensions/`)
            4. Enable "Developer mode"
            5. Click "Load unpacked" and select the extracted folder
            
            **Firefox:**
            1. Download `dist-gecko.zip`
            2. Extract the zip file
            3. Go to `about:debugging#/runtime/this-firefox`
            4. Click "Load Temporary Add-on"
            5. Select the `manifest.json` file from the extracted folder
            
            ### What's Included
            - `dist-chromium.zip` - Chrome/Edge/Brave compatible extension
            - `dist-gecko.zip` - Firefox compatible extension
          files: |
            dist-chromium.zip
            dist-gecko.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Chrome build artifact
        uses: actions/upload-artifact@v4
        with:
          name: chromium-extension
          path: dist-chromium.zip
          retention-days: 30

      - name: Upload Firefox build artifact
        uses: actions/upload-artifact@v4
        with:
          name: firefox-extension
          path: dist-gecko.zip
          retention-days: 30