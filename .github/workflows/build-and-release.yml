name: Build and Release Extension

on:
  # Trigger on version tags
  push:
    tags:
      - 'v*'
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: false
        default: 'manual-build'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build Chrome/Chromium version
        run: yarn build-and-package:chromium

      - name: Build Firefox version
        run: yarn build-and-package:gecko

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          name: Release ${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: false
          body: |
            ## Jump Cutter Extension - ${{ steps.version.outputs.VERSION }}
            
            ### ‚ú® Features
            - **‚è© Skipped Time**: Shows time skipped in current video session
            - **‚è±Ô∏è ETA Display**: Estimated time to complete video with completion timestamp
            - **üíæ Lifetime Counter**: Total time saved since installation
            - **Clean UI**: Simplified, easy-to-read interface
            
            ### üì• Installation
            
            #### Chrome/Edge/Brave (Permanent Installation)
            1. Download `dist-chromium.zip` below
            2. Extract the zip file to a folder you won't delete
            3. Open browser and go to:
               - Chrome: `chrome://extensions/`
               - Edge: `edge://extensions/`
               - Brave: `brave://extensions/`
            4. Enable "Developer mode" (toggle in top-right)
            5. Click "Load unpacked"
            6. Select the extracted folder
            7. ‚úÖ Extension installed!
            
            #### Firefox (Temporary Installation)
            
            **Note**: Unsigned extensions in Firefox are temporary and removed when browser closes.
            
            1. Download `dist-gecko.zip` below
            2. Extract the zip file
            3. Open Firefox and go to: `about:debugging#/runtime/this-firefox`
            4. Click "Load Temporary Add-on..."
            5. Navigate to extracted folder and select `manifest.json`
            6. ‚úÖ Extension loaded (until Firefox closes)
            
            **For Permanent Firefox Installation**:
            - Use [Firefox Developer Edition](https://www.mozilla.org/en-US/firefox/developer/) or [Firefox Nightly](https://www.mozilla.org/en-US/firefox/channel/desktop/#nightly)
            - Set `xpinstall.signatures.required` to `false` in `about:config`
            - Or wait for official Firefox Add-ons store release
            
            ### üì¶ Downloads
            - `dist-chromium.zip` - Chrome/Edge/Brave (permanent)
            - `dist-gecko.zip` - Firefox (temporary unless unsigned installs enabled)
            
            ### üîß Build Info
            Built with Node.js 18 and Webpack 5
          files: |
            dist-chromium.zip
            dist-gecko.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Chrome build artifact
        uses: actions/upload-artifact@v4
        with:
          name: chromium-extension-${{ steps.version.outputs.VERSION }}
          path: dist-chromium.zip
          retention-days: 30

      - name: Upload Firefox build artifact
        uses: actions/upload-artifact@v4
        with:
          name: firefox-extension-${{ steps.version.outputs.VERSION }}
          path: dist-gecko.zip
          retention-days: 30